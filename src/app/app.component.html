<div class="wrapper">
  <div class="stopwatch">
    <span>{{min}}: </span>
    <span>{{sec}}</span>
  </div>
  <div class="buttons-container">
    <button (click)="start()">
      Start
    </button>
    <button (click)="stop()">Stop</button>
    <br/>
    <button (click)="wait()">Wait</button>
    <button (click)=" reset()">Reset</button>
  </div>
</div>
